<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:image" content="https://go.hacktx.com/img/icon.png" />
    <meta property="og:url" content="https://api.hacktx.com" />
    <meta property="og:title" content="HackTX 2016" />
    <meta property="og:description" content="Information and help for HackTX 2016" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@HackTX" />
    <meta name="twitter:title" content="HackTX 2016" />
    <meta name="twitter:description" content="Company APIs available at HackTX 2016" />
    <meta name="twitter:image" content="https://go.hacktx.com/img/icon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon-32x32.png') }}" sizes="32x32">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon-16x16.png') }}" sizes="16x16">
    <link rel="mask-icon" href="{{ url_for('static', filename='img/safari-pinned-tab.svg') }}" color="#cc0019">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <meta name="theme-color" content="#124E78">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/materialize.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="{{ url_for('static', filename='css/main.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    {% block scripts %}{% endblock %}
  </head>
  <body>
    <header>
      {% block header %}{% endblock %}
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
    <footer class="page-footer red">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <h5 class="white-text">HackTX 2016</h5>
          </div>
          <div class="col l3 s12">
            <h5 class="white-text">Links</h5>
            <ul>
              <li><a class="white-text" href="https://hacktx.com">HackTX</a></li>
              <li><a class="white-text" href="https://api.hacktx.com">API Directory</a></li>
              <li><a class="white-text" href="https://static.mlh.io/docs/mlh-code-of-conduct.pdf">Code of Conduct</a></li>
              <li><a class="white-text" href="https://hacktx-16f.slack.com">Slack</a></li>
            </ul>
          </div>
          <div class="col l3 s12">
            <h5 class="white-text">Social</h5>
            <ul>
              <li><a class="white-text" href="https://facebook.com/HackTX">Facebook</a></li>
              <li><a class="white-text" href="https://twitter.com/HackTX">Twitter</a></li>
              <li><a class="white-text" href="https://github.com/HackTX">GitHub</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="footer-copyright red">
        <div class="container">
          <a class="red-text text-lighten-3" href="http://freetailhackers.com">Freetail Hackers</a>
        </div>
      </div>
    </footer>
    {% block endscripts %}{% endblock %}
  </body>
</html>
